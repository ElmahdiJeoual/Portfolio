<body>
    <div class="wrapper">
        <nav class="main-nav">

        <!--Top container-->
        <h1>Contact</h1>
        <form id="contact">
            <h3>Contactez Nous</h3>
            <h4>Contactez nous aujourd'hui, vous devriez recevoir une réponse sous peu!</h4>
            <fieldset>
              <input placeholder="Votre Nom" type="text" tabindex="1" required="" autofocus="">
            </fieldset>
            <fieldset>
              <input placeholder="Votre adresse email" type="email" tabindex="2" required="">
            </fieldset>
            <fieldset>
              <input placeholder="Votre numéro de téléphone" type="tel" tabindex="3" required="">
            </fieldset>
            <fieldset>
              <textarea placeholder="Écrivez votre message ici" tabindex="5" required=""></textarea>
            </fieldset>
            <fieldset>
              <button name="submit" type="submit" id="contact-submit" data-submit="...En cours d'envoie">Submit</button>
            </fieldset>
          </form>
        <footer>
            <p>Elmahdi Jeoual &copy; 2022</p>
        </footer>

    </div>
